<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Odyssey</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <hr>
    <h2 class="text-center">Welcome to Digital Odyssey</h2>
    <p class="text-center">Explore the realms of technology and innovation with us.</p>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action={% url "home" %} method='POST'>
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter your username">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
    <hr>
    <footer class="text-center fixed-bottom">
      <p>Digital Odyssey is your gateway to the digital world.</p>
    </footer>
  </div>
</body>
</html>
