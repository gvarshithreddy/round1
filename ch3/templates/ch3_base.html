<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clue 3</title>
  {% block head %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for button alignment */
    .btn-group-bottom {
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
    }
  </style>
  {% endblock head %}
</head>
<body>
  <div class='container'>

  <h3>Clue 3:</h3>
  {% block content %}
  {% endblock content %}

  <div>
    <p>What is the final password?</p>
    <form action="/ch3/" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="password" placeholder="Enter the final password" required>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-bottom:5em;">Submit</button>
    </form>
  </div>
  
  <!-- Buttons Group -->
  <div class="btn-group-bottom fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col">
          <a href='/ch1/'>
            <button type="button" class="btn btn-primary" >Clue 1</button>
          </a>
        </div>
        <div class="col">
          <a href='/ch2/'>
            <button type="button" class="btn btn-primary" >Clue 2</button>
          </a>
        </div>
        <div class="col">
          <a href='/ch3/'>
            <button type="button" class="btn btn-primary" >Clue 3</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
